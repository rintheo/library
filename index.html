<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyAniLib</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>
  <div class="site-container">
    <header class="header">
      <h1>MyAniLib</h1>
      <nav class="nav">
        <div class="user-container">
          <p id="userName">konoweeb</p>
          <div id="userImage"></div>
        </div>
      </nav>
    </header>
    
    <main class="main">
      <div id="newEntryOverlay" class="visibility-hidden"></div>
      <div class="form-container visibility-hidden">
        <form id="newEntryForm" action="">
          <div class="form-header">
            <p>New Entry</p>
            <div id="cancelEntryButton">
              <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>window-close</title><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
            </div>
          </div>
          <ul>
            <li id="input1" class="input-item">
              <input type="text" id="newEntryTitle" name="title" required>
              <label for="newEntryTitle"">Title</label>
            </li>
            <li id="input2" class="input-item">
              <input type="text" id="newEntryStudio" name="studio" required>
              <label class="form-label" for="newEntryStudio">Studio</label>
            </li>
            <li id="input3" class="input-item">
              <input type="number" id="newEntryEpisodes" name="episodes" min="1" required>
              <label for="newEntryEpisodes">Episodes</label>
            </li>
            <li id="input4" class="input-item">
              <p>Status</p>
              <div>
                <input type="radio" id="newEntryNotWatched" name="watched" value="false" checked>
                <label for="newEntryNotWatched">Plan to watch</label>
              </div>
              <div>
                <input type="radio" id="newEntryWatched" name="watched" value="true">
                <label for="newEntryWatched">Done watching</label>
              </div>
            </li>
            <li id="input5" class="input-item">
              <input type="url" id="newEntryImage" name="image">
              <label for="image">Image URL</label>
            </li>
            <li class="submit">
              <button type="submit" id="newEntrySubmitButton" class="button">Submit</button>
            </li>
          </ul>
        </form>
      </div>

      <div class="cards-container">
        <!-- Filled through JavaScript -->
      </div>

      <button id="newEntryButton" class="button">New Entry</button>
      <div class="gradient"></div>
    </main>

    <footer class="footer">
      <div class="credits">
        <p class="copyright">
          <a href="https://github.com/rintheo/">
            <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>github</title><path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" /></svg>

</body>
